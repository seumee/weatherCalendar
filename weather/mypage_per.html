<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 알람</title>
    <link rel="stylesheet" href="CSS/index_my.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <a href="javascript:window.history.back();">
            <img class="back" style="width: 6% ;" src="close.png">
        </a>
        <h1 style="margin: 0;">알림 설정</h1>
    </div>

    <div class="dividing"></div>

    <div style="margin-bottom: 2%;"> 
        <p  class="blue_letter" >개인 일정</p>
    </div>
    
<!-- for id name 수정 필요 -->
    <div>
        <label class="OnOff" for="ON">없음</label>
            <input class="checkbox" type="checkbox" id="ON" name="ON" >  
    </div>
    <div class="dividing2"></div>
    <div>
        <label class="OnOff" for="ON">당일</label>
            <input class="checkbox" type="checkbox" id="ON" name="ON" checked>  
    </div>
    <div class="dividing2"></div>
    <div>
        <label class="OnOff" for="ON">1일 전</label>
            <input class="checkbox" type="checkbox" id="ON" name="ON" >  
    </div>
    <div class="dividing2"></div>
    <div>
        <label class="OnOff" for="ON">2일 전</label>
            <input class="checkbox" type="checkbox" id="ON" name="ON" >  
    </div>
    <div class="dividing2"></div>
    <div>
        <label class="OnOff" for="ON">3일 전</label>
            <input class="checkbox" type="checkbox" id="ON" name="ON" >  
    </div>
    <div class="dividing2"></div>

</body>
